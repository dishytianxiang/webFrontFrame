<!DOCTYPE html>

<html>
<head>
  <title>Beego</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <script type="text/javascript" src="js/jquery.min.js" ></script>
   <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class = "container">
	<h1 class = "page-header">列表<small> 无序列表，有序列表，描述列表</small></h1>
	<div class = "row">
		<div class = "col-xs-4">
			<h2 class = "page-header">无序列表</h2>
			<ul>
				<li>demo 1</li>
				<li>demo 1</li>
				<li>demo 1</li>
			</ul>
		</div>
		<div class = "col-xs-4">
			<h2 class = "page-header">有序列表</h2>
			<ol>
				<li>demo 1</li>
				<li>demo 1</li>
				<li>demo 1</li>
			</ol>
		</div>
		<div class = "col-xs-4">
			<h2 class = "page-header">描述序列表</h2>
			<dl class = "dl-horizontal">
				
				<dt>demo 1</dt>
				<dd>ffffffff</dd>
				<dt>demo 1</dt>
				<dd>ffffffff</dd>
				<dt>demo 1</dt>
				<dd>ffffffff</dd>
			</dl>
		</div>
	</div>
	这段代码我们可以用<code>&lt;pre&gt</code>;清醒的表示如下<code>.page-header：</code>
	<pre>
			&lt;pre&gt</code>;清醒的表示如下<code>.page-header：</code>
	</pre>
</div>

</body>
</html>
